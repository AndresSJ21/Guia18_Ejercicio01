<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Libros</title>
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <img src="" alt="" />
                </div>
                <div>
                    <select name="Libros" id="Select-Libros">
                        <option value="">Libros</option>
                    </select>
                    <select name="Autores" id="Select-Autores">
                        <option value="">Autores</option>
                    </select>
                    <select name="Editoriales" id="Select-Editoriales">
                        <option value="">Editoriales</option>
                    </select>
                </div>
            </nav>
        </header>
        <form action="/libro/registro" method="POST">
            <div>
                <br /><br />
                <label for="Cargar_Libro">Cargar Libro</label><br /><br />
                <input type="text" placeholder="ISBN" /><br /><br />
                <input type="text" placeholder="TÃ­tulo del Libro" /><br /><br />
                <input type="number" placeholder="Cantidad de Ejemplares" /><br /><br />
            </div>

            <div th:if="${error != null}">
                <div class="cuerpo-advertencia">
                    <h5>ERROR</h5>
                    <p class="texto-mensaje" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}">
                <div class="cuerpo-advertencia">
                    <h5>EXITO</h5>
                    <p class="texto-mensaje" th:text="${exito}"></p>
                </div>
            </div>

            <div>



                <select name="idAutor">
                    <option>Seleccionar Autor</option>
                    <option th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"
                            />
                </select>

                <br /><br />
                
                <select name="idEditorial" >
                    <option>Seleccionar Editorial</option>
                    <option th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"
                            />
                </select>
            </div>
            <div>
                <br /><br />
                <button type="submit">Guardar</button><br /><br />
                <button type="reset">Volver</button>
            </div>
        </form>
    </body>
</html>
